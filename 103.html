  <h2>모임 장소는 여기입니다</h2>
  <p>
    구산역에 있는 포스트모던 실용음악학원 연습실을 대여하고 있습니다. 좋은 점은 서로의 집과 가깝고 대중교통과의 접근성이 편리하여 퇴근 후 모이기가 쉽습니다. 또한 방음시설이 완벽하고 보면대(악보대)와 연주용 의자, 기타 장비를 포함한 임차료가 저렴해서 소규모의 앙상블 연습 공간으로 좋습니다. 학원 첼로 강사님에게 부탁드리면 코치도 받을 수 있어서 좋습니다.
  </p>
